{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">

        <li><span style="color: #007bff" class="navbar-brand-right">Привет, {{ user.username }}</span></li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Выйти</a>
        </li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Войти</a>
    </li>
</ul>

{% endif %}
